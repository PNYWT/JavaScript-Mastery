    <button id="changeTextButton">Change</button>

    <h1>Unit Converter</h1>
    <input type="number" id="inputValue", placeholder="Enter number">
    <select id="conversionType">
        <option value="mToFt">Meters to Feet</option>
        <option value="kgToLb">Kilograms to Pounds</option>
        <option value="cToF">Caelsius to Fahrenheit</option>
    </select>
    <button id="convertButton">Convert</button>
    <p> Converted Value: <span id="convertedValue">0</span></p>

    <h1>To-Do List</h1>
    <div id="taskContainer">
        <input type="text", id="taskInput", placeholder="Input Task">
        <button id="addTask">Add Task</button>
    </div>
    <ul id="taskList">
